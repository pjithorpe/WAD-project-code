{% extends 'factorfiction/base.html' %}
{% load staticfiles %}

{% block title_block  %}
	Home Page
{% endblock %}

{% block main_body_block %}
<div class="current_article">
<div>
	{% for page in pages %}
		<div id="article_page">
		<div class="row">
			<div class="col-md-12" align="center">
				<div class="page-header">
					<h2><a href="/factorfiction/page/{{ page.slug }}">{{ page.title }}</a></h2>
				</div>
			</div>
		</div>
		<div class="row" id="article_text">
			<div class="col-md-12">
				<object data={%static page.articleImage %} type="image/jpg" class="left_image">
				<img src="{% static "images/logo.jpg" %}" />
				</object> 
				{{ page.content }}			
				</br>Posted by: {{page.postedBy}}				
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-md-offset-5">
			</div>
		</div>
	</div>
	{% endfor %}
</div>
</div>
{% endblock %}
