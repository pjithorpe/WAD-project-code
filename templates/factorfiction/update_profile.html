{% extends 'factorfiction/base.html' %}
{% load staticfiles %}

{% block title_block  %}
	Edit Profile
{% endblock %}

{% block main_body_block %}
	<div id="form_box">
		<div class="page-header">
			<h1>Edit Profile</h1>
		</div>
			
		<form id="user_form" method = "post" action="{% url 'my_profile' %}" 
		enctype="multipart/form-data">
			{% csrf_token %}
			{{ update_profile_form.as_p }}
			<input type="submit" name="submit" value="Save"/>
		</form>
	</div>
{% endblock %}
